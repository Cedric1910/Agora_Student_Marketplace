<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../css/contact.css">
</head>
<body>

<div class="header">
    <h2>Contact Form</h2>
</div>

<div class="container">

  <form>
   <fieldset>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
	
	<label for="email">Email</label>
    <input type="text" placeholder="Enter Email" name="email" required>


    <label for="country">Region</label>
	<input type="text" id="Rname" name="Region" placeholder="Your Region" required>
	
	<label for="country">University</label>
    <input type="text" id="Uname" name="University" placeholder="Your University">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="write massege here" style="height:150px"></textarea>
     
	 
    <input type="submit" value="Submit">
	
	</fieldset>
  </form>
  
  
</div>
<footer class="footer">
   
    <p>Agora Marketplace</p>
  
  </footer>
</body>
</html>
